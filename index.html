<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .error {
            background-color: #ffebee;
            color: #d32f2f;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Telegram App</h1>
        
        <div id="loader" class="loader"></div>
        
        <div id="success-message" class="status success hidden">
            <h2>✅ Verification Successful</h2>
            <p>You can now use the app!</p>
        </div>
        
        <div id="error-message" class="status error hidden">
            <h2>❌ Verification Failed</h2>
            <p id="error-text">Please try again later.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            try {
                const tg = window.Telegram?.WebApp;
                if (!tg || !tg.initData) {
                    throw new Error('This app must be opened inside Telegram');
                }

                // Показываем загрузку
                loader.classList.remove('hidden');
                
                const response = await fetch('localhost:8080/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });

                const result = await response.json();
                
                // Скрываем загрузку
                loader.classList.add('hidden');
                
                if (result.valid) {
                    console.log('Success!', result.data);
                    successMsg.classList.remove('hidden');
                    
                    // Здесь можно инициализировать основное приложение
                    // initializeApp();
                    
                } else {
                    console.error('Verification failed');
                    errorText.textContent = 'Authentication failed. Please try again.';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                loader.classList.add('hidden');
                errorText.textContent = error.message;
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
